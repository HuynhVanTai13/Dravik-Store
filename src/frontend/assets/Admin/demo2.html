<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Popup Dùng Chung</title>
    <style>
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
            position: relative;
        }
        
        .btn-close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .btnOpenPopup {
            margin: 10px;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 45px;
            right: 0;
            background-color: white;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            min-width: 180px;
            z-index: 100;
        }
        
        .dropdown-menu a {
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            color: #333;
        }
        
        .popup-content h3 {
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .form-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        
        .avatar-preview {
            display: block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Các nút mở popup -->
    <button class="btnOpenPopup" data-form="form-account">Tài khoản</button>
    <!-- <button class="btnOpenPopup" data-form="form-product">Thêm sản phẩm</button>
    <button class="btnOpenPopup" data-form="form-password">Đổi mật khẩu</button> -->

    <!-- Popup dùng chung -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <button class="btn-close" id="btnClosePopup">&times;</button>
            <div id="popupBody"></div>
        </div>
    </div>

    <!-- Các form HTML viết sẵn, ẩn đi -->

    <div id="formTemplates" style="display: none;">
        <form action="" id="form-account">
            <div class="popup-content">
                <h3>Chỉnh sửa tài khoản</h3>
                <div class="form-group">
                    <label>Avatar:</label>
                    <img src="https://i.pravatar.cc/100" id="previewAvatar" class="avatar-preview" />
                    <input type="file" id="inputAvatar" accept="image/*" />
                </div>
                <div class="form-group">
                    <label>Họ tên:</label>
                    <input type="text" id="inputName" value="John Doe" required />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="inputEmail" value="john@example.com" required />
                </div>
                <div class="form-group">
                    <label>SĐT:</label>
                    <input type="tel" id="inputPhone" value="0123456789" required />
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-save" id="btnSave">Lưu</button>
                </div>
            </div>
        </form>

    </div>


    <!-- Script xử lý popup -->
    <script>
        // Mở popup với form tương ứng
        document.querySelectorAll('.btnOpenPopup').forEach(button => {
            button.addEventListener('click', () => {
                const formId = button.dataset.form;
                const formTemplate = document.getElementById(formId);

                if (formTemplate) {
                    const clone = formTemplate.cloneNode(true);
                    document.getElementById('popupBody').innerHTML = '';
                    document.getElementById('popupBody').appendChild(clone);
                    document.getElementById('popupOverlay').style.display = 'flex';
                }
            });
        });

        // Đóng popup
        document.getElementById('btnClosePopup').addEventListener('click', () => {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('popupBody').innerHTML = '';
        });
    </script>

</body>

</html>
